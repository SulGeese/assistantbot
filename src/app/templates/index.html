<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>

  <ul>
    {% for date, text in data %}

      <li>
        <span class="date-time">{{ date }}</span>
        <div class="text">{{ text }}</div>
      </li>

    {% endfor %}
  </ul>

  <script src="{{ url_for('static', path='utils.js') }}"></script>

  <script>

    const dates = document.querySelectorAll(".date-time");

    dates.forEach(date => {
      date.innerHTML = format_date(date.innerText);
    });

  </script>

</body>
</html>
